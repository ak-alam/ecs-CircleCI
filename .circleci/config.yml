version: 2.1

orbs:
  slack: circleci/slack@4.3.0
  aws-cli: circleci/aws-cli@3.1

commands:
  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1            
          


jobs:
  build_and_push:
    machine:
      image: ubuntu-2004:2022.10.1

    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default

      - run:
          name: Build & Push
          command: |
            make build-image
      - run:
          name: Deploying
          command: |
            make deploy-task
              
              
        # make deploy-task CLUSTER_NAME=${CLUSTER_NAME} SERVICE_NAME=${SERVICE_NAME} IMAGE_TAG=${CIRCLE_SHA1}

      - notify_slack_error
      - notify_slack_pass
# make deploy-task CLUSTER_NAME="flask-circleCI" SERVICE_NAME="flask-backend" CONTAINER_NAME="circleCI_flask" ECR_REPO= ${ECR_REPO_FLASK} IMAGE_TAG=${TAG}


# make deploy-task CLUSTER_NAME="circle_ci_flask" SERVICE_NAME=""flask-api
            
workflows:
  my-workflow:
    jobs:
      - build_and_push:
          context:
            - test